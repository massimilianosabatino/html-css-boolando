<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- /Google Fonts -->
    <!-- Fonts-awesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Fonts-awesom -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Menù di navigazione -->
        <nav class="container">
            <ul class="menu">
                <li><a href="#" alt="Shop Donna">Donna</li></a>
                <li><a href="#" alt="Shop Uomo">Uomo</li></a>
                <li><a href="#" alt="Shop Bambini">Bambini</li></a>
            </ul>
            <div  class="logo">
                <img src="img/boolean-logo.png" alt="Logo Boolean">
            </div>
            <ul class="user-link">
                <li><a href="#" alt="User"><i class="fa-regular fa-user"></i></a></li>
                <li><a href="#" alt="Favorite"><i class="fa-regular fa-heart"></i></a></li>
                <li><a href="#" alt="Carrello"><i class="fa-solid fa-bag-shopping"></i></a></li>
            </ul>
        </nav>
        <!-- /Menù di navigazione -->
    </header>

    <main>
        <div class="container">
            <div class="products-container">
                <div class="box-product">
                    <div class="box-image">
                        <img src="img/1.webp" alt="Maglia uomo" class="static">
                        <img src="img/1b.webp" alt="Maglia uomo outfit" class="hovered">
                    </div>
                    <div class="box-text">
                        <h2>Levi's</h2>
                        <h3>RELAXED FIT TEE UNISEX</h3>
                        <div class="price">14,99 € <span>29,99 €</span></div>
                    </div>
                </div> 
            </div>
        </div>
    </main>
